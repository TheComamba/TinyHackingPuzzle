name: Validate build and executable

on:
    push:
    schedule:
        - cron: '0 0 1 * *' # Run on the first day of every month

env:
    RUST_BACKTRACE: 1

jobs:
    build:
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest]
                include:
                    - os: ubuntu-latest
                      openssl: /usr/
                    - os: windows-latest
                      openssl: C:\Program Files\OpenSSL\
        runs-on: ${{ matrix.os }}

        env:
            OPENSSL_DIR: ${{ matrix.openssl }}

        steps:
            - uses: actions/checkout@v3

            - name: Install OpenSSL on Windows
              if: matrix.os == 'windows-latest'
              run: choco install openssl

            - run: cargo build --release

            - name: Collect Artifacts
              run: |
                mkdir artifacts
                cp target/release/tiny_hacking_puzzle* artifacts

            - name: Upload Artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: ${{ matrix.os }}-release
                  path: artifacts

    runExecutable:
        needs: build
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest]
        runs-on: ${{ matrix.os }}
        steps:
            - name: Install GUI dependencies Linux
              if: matrix.os == 'ubuntu-latest'
              run: |
                    sudo apt-get update
                    sudo apt-get install -y libgtk-3-dev

            - name: Download Artifacts
              uses: actions/download-artifact@v3
              with:
                  name: ${{ matrix.os }}-release

            - name: Display file structure
              run: ls -R

            - name: Run executable on Linux
              if: matrix.os == 'ubuntu-latest'
              run: |
                chmod +x tiny_hacking_puzzle
                ./tiny_hacking_puzzle &
                sleep 5
                killall $!

            - name: Run executable on Windows
              if: matrix.os == 'windows-latest'
              run: |
                .\tiny_hacking_puzzle.exe &
                sleep 5
                taskkill /IM tiny_hacking_puzzle.exe /F
